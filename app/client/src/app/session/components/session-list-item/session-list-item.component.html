<div fxLayout="row" fxLayoutAlign="space-between center" *ngIf="session" [class.soldout]="session.soldout">
    <div fxFlex="10%" *ngIf="control">
        <md-checkbox *ngIf="session.canSelect"
            (click)="toggleSession()"></md-checkbox>
    </div>
    <div fxFlex="20%">
        <span class="weekday"
            [innerText]="session.start | date:'EEE'"></span>
        <div [innerText]="session.start | date: 'hh:mm a'"></div>
    </div>
    <div fxFlex="70%">
        <h3 [innerText]="session.name"></h3>
    </div>
    <span class="registrations text-right">
        <span [innerText]="session.displayedRemainingSeats"></span>
        <span>/</span>
        <span [innerText]="session.registrationLimit || '∞'"></span>
        <div class="label">Attendees</div>
    </span>
</div>
